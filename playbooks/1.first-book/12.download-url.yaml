---
- name: download tomcat from internet
  hosts: all

  tasks:
    - name: create a directory 
      file:
        path: /opt/tomcat
        state: directory
        owner: root
        group: root

    - name: dwonload tomcat
      get_url:
        url: https://dlcdn.apache.org/tomcat/tomcat-8/v8.5.75/bin/apache-tomcat-8.5.75.tar.gz
        dest: /opt/tomcat
        mode: 0755
        group: root
        owner: root 